box: nodesource/jessie
build:
  steps:
    - script:
      name: install mono
      code : |
        sudo apt-get update
        sudo apt-get install -y mono-complete
    - script:
      name: install git
      code: sudo apt-get install -y git
    - script:
      name: install bats
      code: |
        git clone https://github.com/sstephenson/bats.git
        pushd bats
        ./install.sh /usr/local
        popd
    - script:
      name: run tests
      code: |
        bats run.bats
